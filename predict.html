<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Prediction Form</title>
    <style>
        body {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            padding: 40px;
        }
        h2 {
            text-align: center;
            color: #222;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fefefe;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-top: 5px;
        }
        button {
            margin-top: 25px;
            width: 100%;
            background-color: #344675;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c3e50;
        }
        .back-button {
            display: block;
            text-align: center;
            margin-top: 15px;
            width: 100%;
            background-color: #888;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h2>üìù Loan Prediction Form</h2>
    <form action="/result" method="POST">
        <label>Gender</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Married</label>
        <select name="married">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Dependents</label>
        <select name="dependents">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3+</option>
        </select>

        <label>Education</label>
        <select name="education">
            <option>Graduate</option>
            <option>Not Graduate</option>
        </select>

        <label>Self Employed</label>
        <select name="self_employed">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Applicant Income</label>
        <input type="number" name="applicant_income" required>

        <label>Coapplicant Income</label>
        <input type="number" name="coapplicant_income" required>

        <label>Loan Amount (in thousands)</label>
        <input type="number" name="loan_amount" required>

        <label>Loan Term (in days)</label>
        <select name="loan_term">
            <option>360</option>
            <option>180</option>
            <option>120</option>
            <option>60</option>
        </select>

        <label>Credit History</label>
        <select name="credit_history">
            <option>1</option>
            <option>0</option>
        </select>

        <label>Property Area</label>
        <select name="property_area">
            <option>Urban</option>
            <option>Semiurban</option>
            <option>Rural</option>
        </select>

        <button type="submit">üöÄ Predict Loan Approval</button>

        <!-- Back to Welcome Button -->
        <a href="/" class="back-button">üîô Back to Welcome</a>
    </form>
</body>
</html>
