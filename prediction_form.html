<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container form-container">
        <h1>Loan Prediction Form</h1>
        <form method="POST">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="married">Married</label>
            <select name="married" id="married">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="dependents">Number of Dependents</label>
            <select name="dependents" id="dependents">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
            </select>

            <label for="education">Education</label>
            <select name="education" id="education">
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed</label>
            <select name="self_employed" id="self_employed">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="applicant_income">Applicant Income</label>
            <input type="number" name="applicant_income" id="applicant_income" min="0" required>

            <label for="coapplicant_income">Coapplicant Income</label>
            <input type="number" name="coapplicant_income" id="coapplicant_income" min="0" required>

            <label for="loan_amount">Loan Amount (in thousands)</label>
            <input type="number" name="loan_amount" id="loan_amount" min="1" required>

            <label for="loan_amount_term">Loan Term (in days)</label>
            <select name="loan_amount_term" id="loan_amount_term">
                <option value="360">360</option>
                <option value="180">180</option>
                <option value="120">120</option>
                <option value="60">60</option>
            </select>

            <label for="credit_history">Credit History</label>
            <select name="credit_history" id="credit_history">
                <option value="1">1</option>
                <option value="0">0</option>
            </select>

            <label for="property_area">Property Area</label>
            <select name="property_area" id="property_area">
                <option value="Urban">Urban</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Predict Loan Approval</button>
        </form>
    </div>
</body>
</html>
